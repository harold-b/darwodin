---

Defs: ../definitions/macos/foundation.json

Mono  : { Emit: false }
CSharp: { Emit: false }

Cpp:
  Emit: false
  ExportInternals: true
  DontWrapCFunctions: true
  ExportForwardDeclarations: true
  
  ExportTypes:
    - ^_*NS.+
    - ^.*GrafP
    - ^_?xpc_.+
    - ^unichar
    - ^(Opaque)?AE.+
    - ^AppleEvent
    - ^DescType
    - ^au_asid_t
    - ^AE.+


  ExportMethods:
    - ^::NS.+

  ExportVars:
    - ^::k?NS.+

  IgnoreTypes  : []
  IgnoreMethods: []


Odin:
  Emit             : true
  ExportPath       : ..
  BasePackageName  : darwodin
  SingleFile       : false
  EmitObjCExtenders: true
  TargetPlatform   : Darwin
  ExportTypeMapDir : ../exports
  ExternalTypes:
    - ../exports/global.exports.yml
    - ../exports/CoreFoundation.exports.yml
    - ../exports/CoreGraphics.exports.yml
    - ../exports/Security.exports.yml


  ResolvedTypedefs:
    - '[su]?int.*'

  Packages:
    - Name  : Foundation
      Export: NS
      DarwinLinkLibs: [system:Foundation.framework]
      RequiredLink: true
      Filter: .*

      Imports:
        - |
          OpaqueSecTransformImplementation :: struct {}
          OpaqueSecIdentitySearchRef :: struct {}
          OpaquePolicySearchRef :: struct {}

      # TypeMap:


  # Symbol Transformers
  EnumTransforms:
  - Type: .*
    Transforms:
    - Kind  : RemoveTypeWordsFromElements
    - Kind  : RemovePartialTypeNamePrefix
    - Kind  : RemoveUnderscorePrefix
    - Kind  : UnderscoreNumbers
    
  - Type: ^CE_GeneralNameType$
    Transforms:
    - Kind  : RemovePrefix
      Source: GNT_

  - Type: ^CE_DataType$
    Transforms:
    - Kind  : RemovePrefix
      Source: DT_

  - Type: ^CE_CrlDistributionPointNameType$
    Transforms:
    - Kind  : RemovePrefix
      Source: DNT_


  TypeTransforms:
    - Type: ^(NS).+
      Transforms:
      - Kind  : RemovePrefix
        Source: $group0
    - Type: Flag$ # Transforms for bit_set types
      Transforms:
      - Kind  : AppendSuffix
        Source: s
    - Type: Mask$
      Transforms:
      - Kind  : None

  BitSetMap:
    - Type: Flags?$
      Transforms:
        - Kind  : RemoveSuffix
          Source: s
    - Type: Mask$
      Transforms:
        - Kind  : AppendSuffix
          Source: Flag

  ProcTransforms:
  - Type: ^(_*NS).+
    Transforms:
    - Kind  : RemovePrefix
      Source: $group0

  VarTransforms:
    - Type: ^(_*k?NS).+
      Transforms:
        - Kind  : RemovePrefix
          Source: $group0
